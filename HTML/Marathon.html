<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>

   <h1>Race Registration!</h1>

   <form action="/registration">
      <section>
         <label for="fn">First Name</label>
         <input type="text" name="first_name" id="fn">
         <label for="ln">Last Name</label>
         <input type="text" name="last_name" id="ln">
      </section>

      <h4>Select a Race:</h4>

      <p>
         <input type="radio" name="half" id="5k" value="funrun">
         <label for="5k">Fun Run 5K</label>
         <br>
         <input type="radio" name="half" id="half" value="half">
         <label for="half">Half Marathon</label>
         <br>
         <input type="radio" name="half" id="full" value="full">
         <label for="full">Full Marathon</label>
      </p>

      <p>
         <label for="mail">Email</label>
         <input type="email" name="email" id="mail">
         <label for="password">Password</label>
         <input type="password" name="password" id="password">
      </p>

      <p>
         <label for="age">Select Age Group</label>
         <select name="age_group" id="age">
            <option value="under_18">under 18</option>
            <option value="over_18">Over 18 </option>
         </select>
      </p>
      <button>Submit</button>


   </form>
</body>
</html>
